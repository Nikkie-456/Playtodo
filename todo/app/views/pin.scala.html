s<html>
<head>
  <title>Title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

  <div class="container">
    <h2>
      Forgot Password Page
    </h2>


    <form name="frmLogin" id="frmLogin" method="POST" action="/login" class="form">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label class="control-label" for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="name" placeholder="Enter name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label class="control-label" for="pin">Pin No:</label>
            <input type="pin" class="form-control" name="pin" id="pin" placeholder="Enter Pin" required>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <a href="/viewpassword"> View Password </a>
      </div>
    </form>
  </div>
  <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
</body>
</html>
