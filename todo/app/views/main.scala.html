@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href='/Category'>My Category</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"> <a href='/Category'>Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categorylist<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li> <a href='/categorypage'>Category Master</a></li>
                                <li> <a href='/itempage	'>Item Master</a></li>
                            </ul>
                        </li>
                    </ul>



                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logoutpage">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="pull-right">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            Login as:@Application.getUserBySession().username
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        @content
        <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/sweetalert.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/sweetalert.css")">
    </body>
</html>
