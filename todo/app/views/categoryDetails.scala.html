@(title: String)
@main(title){
  <div class="container">
    <h2>
	 TODO Category Details
      </h2>
        <a href="/categorypage" class="btn btn-info btn-sm pull-right"><i class="glyphicon glyphicon-plus"> Add</i></a>
        <table class="table table-striped">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>ViewItems</th>
            <th>Delete</th>
          </thead>

          <tbody>
            @for(category <- Category.getAllCategory()){
            <tr>
              <td>
				@category.categoryCode
              </td>
              <td>
                @category.categoryName
              </td>
              <td>
                <a class="btn btn-info btn-sm" href="@routes.Application.editCat(category.id)"> Edit</a>
              </td>

              <td>
                <a class="btn btn-info btn-sm" href="@routes.Application.viewDetails(category.id)">ViewItems</a>
              </td>

              <td>
                <a class="btn btn-danger btn-sm" href="@routes.Application.delCat(category.id)">Delete</a>
              </td>
            </tr>
              }
        <tbody>

        </tbody>
        </table>
  </div>
}
