@(title: String)
<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
  <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href='/Category'>My Category</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"> <a href='/Category'>Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categorylist<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li> <a href='/categorypage'>Category Master</a></li>
              <li> <a href='/itempage	'>Item Master</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="@routes.Application.index()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    <h2>
	 TODO Category Details
      </h2>
        <a href="/categorypage" class="btn btn-info btn-sm pull-right"><i class="glyphicon glyphicon-plus"> Add</i></a>
        <table class="table table-striped">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>ViewItems</th>
            <th>Delete</th>
          </thead>

          <tbody>
            @for(category <- Category.getAllCategory()){
            <tr>
              <td>
				@category.categoryCode
              </td>
              <td>
                @category.categoryName
              </td>
              <td>
                <a class="btn btn-info btn-sm" href="@routes.Application.categoryPage()"> Edit</a>
              </td>

              <td>
                <a class="btn btn-info btn-sm" href="@routes.Application.viewDetails(category.id)">ViewItems</a>
              </td>

              <td>
                <a class="btn btn-danger btn-sm" href="@routes.Application.delCat(category.id)">Delete</a>
              </td>
            </tr>
              }
        <tbody>

        </tbody>
        </table>
  </div>
</body>
</html>
