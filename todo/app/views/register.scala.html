@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/sweetalert.css")">
        <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/sweetalert.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h2> Register
            </h2>
            <form name="frmLogin" id="frmLogin" method="POST" action="/register" class="form-registration">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="username">First name:</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter First name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="surname">Surname name:</label>
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter Surname">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                        </div>
                    </div>
                </div>

                <div class="Form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="pin"> Enter Pin No:</label>
                            <input type="pin" class="form-control" name="pin" id="pin" placeholder="Enter Pin">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="password">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                        </div>
                    </div>
                </div>


                <div class="Form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="password"> Confirm Password:</label>
                            <input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <a href="@routes.Application.index()"> Login Screen </a>
            </form>
        </div>
    </body>
</html>
