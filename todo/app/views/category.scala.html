    <form name="frmLogin" id="frmLogin" method="POST" action="/category" class="form-registration">
    <div class="container">
        <h2>Category Section</h2>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="categoryCode">Category Code:</label>
                    <input type="text" class="form-control" name="categoryCode" id="categoryCode" placeholder="Enter CategoryCode">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="categoryName">Category Name:</label>
                    <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Enter Category Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="comments">Comments:</label>
                    <textarea class="form-control" name="comments" id="comments" placeholder="Enter Comments"> </textarea>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <a type="submit" class="btn btn-success btn-sm" href="@routes.Application.categoryPage()"> Submit </a>

        </div>
    </div>
    </form>
