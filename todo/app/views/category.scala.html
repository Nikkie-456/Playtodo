@(title: String)

<!DOCTYPE html>
<html>
<head>
    <title>Category Details</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
    <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body background="C:\Users\Administrator\Pictures\Blink-182.jpg" width="100%" height="100%" >

    <form name="frmLogin" id="frmLogin" method="POST" action="/category" class="form-registration">
    <div class="container">
        <h2>Category Section</h2>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="categoryCode">Category Code:</label>
                    <input type="text" class="form-control" name="categoryCode" id="categoryCode" placeholder="Enter CategoryCode">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="categoryName">Category Name:</label>
                    <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Enter Category Name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="comments">Comments:</label>
                    <textarea class="form-control" name="comments" id="comments" placeholder="Enter Comments"> </textarea>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-group">Submit</button>

        </div>
    </div>
    </form>
</body>
</html>
