@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>

        <div class="container">
            <h2>
                Login Page
            </h2>


            <form name="frmLogin" id="frmLogin" method="POST" action="/login" class="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="username">Username:</label>
                            <input type="text" class="form-control" name="username" id="name" placeholder="Enter name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="name">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button id="btnLogin" type="submit" class="btn btn-primary"> Login</button>

                </div>
                <a href="@routes.Application.forgotPswdPage()"> Forgot Password </a>  or <a href="@routes.Application.registerPage()"> Registration page </a>
            </form>
        </div>


        <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
