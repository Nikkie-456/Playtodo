@(title: String)
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item Definition</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
  <script src="@routes.Assets.at("js/jquery-2.2.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href='/Category'>My Category</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"> <a href='/itempage'>Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categorylist<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li> <a href='/categorypage'>Category Master</a></li>
              <li> <a href='/itempage	'>Item Master</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="@routes.Application.index()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <form name="frmLogin" id="frmLogin" method="POST" action="/itemdetails" class="form">
  <div class="container">
    <h2>Items Section</h2>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label class="control-label" for="CategoryId">CategoryCode:</label>
          <select class="form-control" name="categoryId" >
            @for(category <- Category.getAllCategory()){
                <option value="@category.id">@category.categoryName</option>
            }
          </select>
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label class="control-label" for="itemCode">ItemCode:</label>
          <input type="text" class="form-control" name="itemCode" id="itemCode" placeholder="Enter ItemCode">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label class="control-label" for="itemName">ItemName:</label>
          <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Enter ItemName">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label class="control-label" for="comments">Comments:</label>
          <textarea class="form-control" name="comments" id="comments" placeholder="Enter Comments"> </textarea>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <a type="submit" class="btn btn-success btn-sm" href="@routes.Application.categoryDetailsPage()"> Submit </a>
    </div>

  </div>
    </form>
</body>

</html>
